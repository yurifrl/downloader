name: Build and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  releases-matrix:
    name: Release Go Binary
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # goos: [linux, windows, darwin]
        # goarch: ["386", amd64, arm64]
        goos: [linux]
        goarch: [amd64]
        #
        # exclude:
        #   - goarch: "386"
        #     goos: darwin
        #   - goarch: arm64
        #     goos: windows
    steps:
      - uses: actions/checkout@v4
      - uses: wangyoucao577/go-release-action@v1.46
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          goos: ${{ matrix.goos }}
          goarch: ${{ matrix.goarch }}
          goversion: "https://dl.google.com/go/go1.21.6.linux-amd64.tar.gz"
          project_path: "./cmd"
          binary_name: "downloader"
